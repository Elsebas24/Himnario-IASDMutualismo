<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himnario Adventista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            border-top: 4px solid #2c3e50;
        }

        .header {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e8e8e8;
        }

        .titulo {
            color: #2c3e50;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            font-weight: normal;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .subtitulo {
            color: #5a6c7d;
            font-family: 'Georgia', serif;
            font-size: 1.4rem;
            font-weight: normal;
            font-style: italic;
        }

        .search-section {
            background: #f8f9fa;
            padding: 35px 30px;
            border-radius: 2px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        #numHimno {
            flex: 1;
            max-width: 400px;
            padding: 14px 20px;
            font-size: 1.3rem;
            background: white;
            border: 2px solid #d0d0d0;
            border-radius: 2px;
            text-align: center;
            color: #2c3e50;
            outline: none;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        #numHimno:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        #numHimno::placeholder {
            color: #a0a0a0;
            font-style: italic;
        }

        .btn-buscar {
            width: 60px;
            height: 52px;
            background: #2c3e50;
            border: none;
            border-radius: 2px;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-buscar:hover {
            background: #34495e;
        }

        .btn-buscar:active {
            transform: scale(0.98);
        }

        .tipo-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-tipo {
            flex: 1;
            min-width: 120px;
            max-width: 150px;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: normal;
            background: white;
            color: #2c3e50;
            border: 2px solid #d0d0d0;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        .btn-tipo:hover {
            background: #f8f9fa;
            border-color: #2c3e50;
        }

        .btn-tipo.activo {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        .status {
            color: #5a6c7d;
            font-size: 1rem;
            min-height: 40px;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 2px;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        /* Modal para visualización */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: hidden;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-family: 'Georgia', serif;
        }

        .btn-close {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        .btn-close:hover {
            background: white;
            color: #2c3e50;
        }

        /* Visor de PDF */
        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2c3e50;
            overflow: hidden;
        }

        .pdf-viewer-custom {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background: #1a1a2e;
            padding: 20px;
        }

        .pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .pdf-controls {
            background: #34495e;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .pdf-btn {
            background: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
            color: #2c3e50;
        }

        .pdf-btn:hover {
            background: #e8e8e8;
        }

        .pdf-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pdf-info {
            color: white;
            font-size: 1rem;
            font-family: 'Georgia', serif;
        }

        /* Reproductor de audio */
        .audio-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
        }

        .audio-player-custom {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .audio-player-custom h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
        }

        .audio-player-custom audio {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .titulo {
                font-size: 2.2rem;
            }

            .subtitulo {
                font-size: 1.2rem;
            }

            .search-container {
                flex-direction: column;
            }

            #numHimno {
                max-width: 100%;
            }

            .tipo-container {
                flex-direction: column;
            }

            .btn-tipo {
                max-width: 100%;
            }

            .modal-header {
                padding: 15px 20px;
            }

            .modal-title {
                font-size: 1.2rem;
            }

            .pdf-controls {
                padding: 10px 15px;
                gap: 10px;
            }

            .pdf-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="titulo">Himnario Adventista</h1>
            <h2 class="subtitulo">Iglesia Mutualismo</h2>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="number" 
                    id="numHimno" 
                    placeholder="Número del himno" 
                    min="1"
                    max="999"
                    autofocus
                >
                <button class="btn-buscar" onclick="buscarHimno()" title="Buscar">▶</button>
            </div>

            <div class="tipo-container">
                <button class="btn-tipo activo" data-tipo="L" data-ext="pdf" onclick="seleccionarTipo(this)">
                    Letra
                </button>
                <button class="btn-tipo" data-tipo="P" data-ext="mp4" onclick="seleccionarTipo(this)">
                    Pista
                </button>
                <button class="btn-tipo" data-tipo="C" data-ext="mp4" onclick="seleccionarTipo(this)">
                    Cantar
                </button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- Modal para visualización -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Himno</div>
                <button class="btn-close" onclick="cerrarModal()">Cerrar</button>
            </div>

            <!-- Visor PDF personalizado -->
            <div class="pdf-container" id="pdfContainer" style="display: none;">
                <div class="pdf-viewer-custom">
                    <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
                </div>
                <div class="pdf-controls">
                    <button class="pdf-btn" id="btnPrev" onclick="paginaAnterior()">← Anterior</button>
                    <span class="pdf-info">
                        Página <span id="pageNum">1</span> de <span id="pageCount">1</span>
                    </span>
                    <button class="pdf-btn" id="btnNext" onclick="paginaSiguiente()">Siguiente →</button>
                </div>
            </div>

            <!-- Reproductor de audio -->
            <div class="audio-container" id="audioContainer" style="display: none;">
                <div class="audio-player-custom">
                    <h3 id="audioTitle">Reproduciendo himno</h3>
                    <audio id="audioElement" controls autoplay></audio>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        let tipoSeleccionado = 'L';
        let extensionActual = 'pdf';
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        
        const RUTA_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'himnos/'
            : '/Himnario-IASDMutualismo/himnos/';

        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        document.getElementById('numHimno').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarHimno();
            }
        });

        function seleccionarTipo(btn) {
            document.querySelectorAll('.btn-tipo').forEach(b => {
                b.classList.remove('activo');
            });
            
            btn.classList.add('activo');
            tipoSeleccionado = btn.getAttribute('data-tipo');
            extensionActual = btn.getAttribute('data-ext');
        }

        function buscarHimno() {
            const numeroHimno = document.getElementById('numHimno').value.trim();
            const statusDiv = document.getElementById('status');

            statusDiv.className = 'status';

            if (!numeroHimno) {
                mostrarEstado('Por favor ingrese un número de himno', 'error');
                return;
            }

            const nombreArchivo = construirNombreArchivo(numeroHimno, tipoSeleccionado, extensionActual);
            const rutaCompleta = RUTA_BASE + nombreArchivo;

            console.log('Buscando archivo en:', rutaCompleta);
            mostrarEstado('Buscando archivo...', 'loading');
            
            if (extensionActual === 'pdf') {
                verificarYAbrirPDF(rutaCompleta, nombreArchivo, numeroHimno);
            } else {
                verificarYAbrirAudio(rutaCompleta, nombreArchivo, numeroHimno);
            }
        }

        function construirNombreArchivo(numero, tipo, extension) {
            const numeroFormateado = numero.padStart(3, '0');
            return `himno_${numeroFormateado}_${tipo}.${extension}`;
        }

        function verificarYAbrirPDF(ruta, nombre, numero) {
            fetch(ruta, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        mostrarEstado('Archivo encontrado. Abriendo...', 'success');
                        abrirPDFEnModal(ruta, numero);
                    } else {
                        mostrarEstado('No se encontró el archivo: ' + nombre, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarEstado('Error al buscar el archivo', 'error');
                });
        }

        function verificarYAbrirAudio(ruta, nombre, numero) {
            const audio = new Audio();
            audio.src = ruta;
            
            audio.addEventListener('canplay', function() {
                mostrarEstado('Archivo encontrado. Reproduciendo...', 'success');
                abrirAudioEnModal(ruta, numero);
            }, { once: true });
            
            audio.addEventListener('error', function() {
                mostrarEstado('No se encontró el archivo: ' + nombre, 'error');
            }, { once: true });
        }

        function abrirPDFEnModal(ruta, numero) {
            const modal = document.getElementById('modal');
            const pdfContainer = document.getElementById('pdfContainer');
            const audioContainer = document.getElementById('audioContainer');
            const modalTitle = document.getElementById('modalTitle');

            audioContainer.style.display = 'none';
            pdfContainer.style.display = 'flex';
            modalTitle.textContent = `Himno ${numero} - Letra`;
            modal.classList.add('active');

            cargarPDF(ruta);
        }

        function abrirAudioEnModal(ruta, numero) {
            const modal = document.getElementById('modal');
            const pdfContainer = document.getElementById('pdfContainer');
            const audioContainer = document.getElementById('audioContainer');
            const audioElement = document.getElementById('audioElement');
            const audioTitle = document.getElementById('audioTitle');
            const modalTitle = document.getElementById('modalTitle');

            pdfContainer.style.display = 'none';
            audioContainer.style.display = 'flex';
            
            const tipoTexto = tipoSeleccionado === 'P' ? 'Pista' : 'Cantar';
            modalTitle.textContent = `Himno ${numero} - ${tipoTexto}`;
            audioTitle.textContent = `Himno ${numero} - ${tipoTexto}`;
            
            audioElement.src = ruta;
            audioElement.load();
            modal.classList.add('active');
        }

        function cerrarModal() {
            const modal = document.getElementById('modal');
            const audioElement = document.getElementById('audioElement');
            
            audioElement.pause();
            audioElement.src = '';
            modal.classList.remove('active');
            
            if (pdfDoc) {
                pdfDoc = null;
                pageNum = 1;
            }
        }

        // Funciones para manejar PDF
        function cargarPDF(url) {
            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                document.getElementById('pageCount').textContent = pdf.numPages;
                renderizarPagina(pageNum);
            });
        }

        function renderizarPagina(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                const viewport = page.getViewport({scale: scale});

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderizarPagina(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('pageNum').textContent = num;
            actualizarBotones();
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderizarPagina(num);
            }
        }

        function paginaAnterior() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function paginaSiguiente() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        function actualizarBotones() {
            document.getElementById('btnPrev').disabled = (pageNum <= 1);
            document.getElementById('btnNext').disabled = (pageNum >= pdfDoc.numPages);
        }

        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = mensaje;
            statusDiv.className = `status ${tipo}`;
        }

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
