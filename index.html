<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himnario Adventista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo sutil con patrón */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            border-top: 4px solid #2c3e50;
        }

        .header {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e8e8e8;
        }

        .titulo {
            color: #2c3e50;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            font-weight: normal;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .subtitulo {
            color: #5a6c7d;
            font-family: 'Georgia', serif;
            font-size: 1.4rem;
            font-weight: normal;
            font-style: italic;
        }

        .search-section {
            background: #f8f9fa;
            padding: 35px 30px;
            border-radius: 2px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        #numHimno {
            flex: 1;
            max-width: 400px;
            padding: 14px 20px;
            font-size: 1.3rem;
            background: white;
            border: 2px solid #d0d0d0;
            border-radius: 2px;
            text-align: center;
            color: #2c3e50;
            outline: none;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        #numHimno:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        #numHimno::placeholder {
            color: #a0a0a0;
            font-style: italic;
        }

        .btn-buscar {
            width: 60px;
            height: 52px;
            background: #2c3e50;
            border: none;
            border-radius: 2px;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-buscar:hover {
            background: #34495e;
        }

        .btn-buscar:active {
            transform: scale(0.98);
        }

        .tipo-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-tipo {
            flex: 1;
            min-width: 120px;
            max-width: 150px;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: normal;
            background: white;
            color: #2c3e50;
            border: 2px solid #d0d0d0;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        .btn-tipo:hover {
            background: #f8f9fa;
            border-color: #2c3e50;
        }

        .btn-tipo.activo {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        .status {
            color: #5a6c7d;
            font-size: 1rem;
            min-height: 40px;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 2px;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .content-viewer {
            margin-top: 30px;
            display: none;
            background: #fafafa;
            padding: 20px;
            border-radius: 2px;
            border: 1px solid #e0e0e0;
        }

        .audio-player audio {
            width: 100%;
            max-width: 600px;
            outline: none;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #d0d0d0;
            border-radius: 2px;
            background: white;
        }

        .label {
            display: inline-block;
            margin-right: 6px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .titulo {
                font-size: 2.2rem;
            }

            .subtitulo {
                font-size: 1.2rem;
            }

            .search-container {
                flex-direction: column;
            }

            #numHimno {
                max-width: 100%;
            }

            .tipo-container {
                flex-direction: column;
            }

            .btn-tipo {
                max-width: 100%;
            }

            .pdf-viewer {
                height: 400px;
            }
        }

        /* Estilo minimalista para el scroll */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="titulo">Himnario Adventista</h1>
            <h2 class="subtitulo">Iglesia Mutualismo</h2>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="number" 
                    id="numHimno" 
                    placeholder="Número del himno" 
                    min="1"
                    max="999"
                    autofocus
                >
                <button class="btn-buscar" onclick="buscarHimno()" title="Buscar">▶</button>
            </div>

            <div class="tipo-container">
                <button class="btn-tipo activo" data-tipo="L" data-ext="pdf" onclick="seleccionarTipo(this)">
                    Letra
                </button>
                <button class="btn-tipo" data-tipo="P" data-ext="mp3" onclick="seleccionarTipo(this)">
                    Pista
                </button>
                <button class="btn-tipo" data-tipo="C" data-ext="mp3" onclick="seleccionarTipo(this)">
                    Cantar
                </button>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="content-viewer audio-player" id="audioPlayer">
            <audio id="audioElement" controls></audio>
        </div>

        <div class="content-viewer" id="pdfViewer">
            <iframe id="pdfFrame" class="pdf-viewer"></iframe>
        </div>
    </div>

    <script>
        let tipoSeleccionado = 'L';
        let extensionActual = 'pdf';
        
        // Ruta corregida para GitHub Pages
        const RUTA_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'himnos/'
            : '/Himnario-IASDMutualismo/himnos/';

        document.getElementById('numHimno').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarHimno();
            }
        });

        function seleccionarTipo(btn) {
            document.querySelectorAll('.btn-tipo').forEach(b => {
                b.classList.remove('activo');
            });
            
            btn.classList.add('activo');
            tipoSeleccionado = btn.getAttribute('data-tipo');
            extensionActual = btn.getAttribute('data-ext');
            
            // Ocultar todos los visores
            document.getElementById('audioPlayer').style.display = 'none';
            document.getElementById('pdfViewer').style.display = 'none';
        }

        function buscarHimno() {
            const numeroHimno = document.getElementById('numHimno').value.trim();
            const statusDiv = document.getElementById('status');
            const audioPlayer = document.getElementById('audioPlayer');
            const pdfViewer = document.getElementById('pdfViewer');
            const audioElement = document.getElementById('audioElement');
            const pdfFrame = document.getElementById('pdfFrame');

            // Limpiar estado previo
            statusDiv.className = 'status';
            audioPlayer.style.display = 'none';
            pdfViewer.style.display = 'none';
            audioElement.pause();
            audioElement.src = '';
            pdfFrame.src = '';

            if (!numeroHimno) {
                mostrarEstado('Por favor ingrese un número de himno', 'error');
                return;
            }

            const nombreArchivo = construirNombreArchivo(numeroHimno, tipoSeleccionado, extensionActual);
            const rutaCompleta = RUTA_BASE + nombreArchivo;

            console.log('Buscando archivo en:', rutaCompleta);
            
            if (extensionActual === 'pdf') {
                cargarPDF(rutaCompleta, nombreArchivo);
            } else {
                cargarAudio(rutaCompleta, nombreArchivo);
            }
        }

        function construirNombreArchivo(numero, tipo, extension) {
            const numeroFormateado = numero.padStart(3, '0');
            return `himno_${numeroFormateado}_${tipo}.${extension}`;
        }

        function cargarPDF(ruta, nombre) {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfFrame = document.getElementById('pdfFrame');
            
            mostrarEstado('Cargando documento...', 'loading');
            
            // Verificar si el PDF existe
            fetch(ruta, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        pdfFrame.src = ruta;
                        pdfViewer.style.display = 'block';
                        mostrarEstado('Documento cargado correctamente: ' + nombre, 'success');
                    } else {
                        mostrarEstado('No se encontró el archivo: ' + nombre, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarEstado('Error al cargar el documento: ' + nombre, 'error');
                });
        }

        function cargarAudio(ruta, nombre) {
            const audioElement = document.getElementById('audioElement');
            const audioPlayer = document.getElementById('audioPlayer');
            
            mostrarEstado('Cargando audio...', 'loading');
            
            audioElement.src = ruta;
            audioElement.load();
            
            audioElement.oncanplay = function() {
                mostrarEstado('Audio cargado correctamente: ' + nombre, 'success');
                audioPlayer.style.display = 'block';
                audioElement.play().catch(err => {
                    console.error('Error al reproducir:', err);
                    mostrarEstado('Audio listo para reproducir', 'success');
                });
            };
            
            audioElement.onerror = function() {
                console.error('Error al cargar:', ruta);
                mostrarEstado('No se encontró el archivo: ' + nombre, 'error');
                audioPlayer.style.display = 'none';
            };
        }

        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = mensaje;
            statusDiv.className = `status ${tipo}`;
        }
    </script>
</body>
</html>
