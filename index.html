<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himnario Adventista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(103, 178, 111, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Notas musicales flotantes */
        .musical-note {
            position: fixed;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .musical-note:nth-child(1) { left: 10%; animation-delay: 0s; }
        .musical-note:nth-child(2) { left: 20%; animation-delay: 4s; }
        .musical-note:nth-child(3) { left: 30%; animation-delay: 2s; }
        .musical-note:nth-child(4) { left: 40%; animation-delay: 6s; }
        .musical-note:nth-child(5) { left: 50%; animation-delay: 1s; }
        .musical-note:nth-child(6) { left: 60%; animation-delay: 5s; }
        .musical-note:nth-child(7) { left: 70%; animation-delay: 3s; }
        .musical-note:nth-child(8) { left: 80%; animation-delay: 7s; }
        .musical-note:nth-child(9) { left: 90%; animation-delay: 4s; }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(20px);
        }

        .header {
            margin-bottom: 50px;
        }

        .titulo {
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitulo {
            color: #7f8c8d;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-section {
            background: transparent;
            padding: 0;
            border-radius: 0;
            margin-bottom: 0;
            border: none;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 0;
            margin-bottom: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            overflow: hidden;
        }

        #numHimno {
            flex: 1;
            padding: 18px 30px;
            font-size: 1.3rem;
            background: white;
            border: none;
            text-align: center;
            color: #2c3e50;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 500;
        }

        #numHimno::placeholder {
            color: #bdc3c7;
            font-weight: 400;
        }

        .btn-buscar {
            width: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-buscar:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.05);
        }

        .btn-buscar:active {
            transform: scale(0.95);
        }

        .tipo-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-tipo {
            flex: 1;
            min-width: 100px;
            padding: 15px 25px;
            font-size: 0.95rem;
            font-weight: 500;
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn-tipo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(103, 126, 234, 0.1);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
        }

        .btn-tipo:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-tipo:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(103, 126, 234, 0.2);
        }

        .btn-tipo.activo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .btn-tipo.activo::before {
            display: none;
        }

        .status {
            color: #7f8c8d;
            font-size: 0.95rem;
            min-height: 30px;
            margin-top: 25px;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 500;
        }

        .status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

        .status.loading {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
        }

        /* Modal pantalla completa limpia */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 1000;
            overflow: hidden;
        }

        .modal.active {
            display: block;
        }

        /* Visor de PDF limpio */
        .pdf-viewer-clean {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            position: relative;
        }

        .pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease-in-out;
        }

        .pdf-canvas.changing {
            opacity: 0;
        }

        /* Controles minimalistas solo para PDF */
        .pdf-controls-minimal {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .modal:hover .pdf-controls-minimal {
            opacity: 1;
        }

        .btn-minimal {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-minimal:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .btn-minimal:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-minimal:disabled:hover {
            transform: scale(1);
        }

        /* Reproductor de video limpio */
        .video-viewer-clean {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }

        .video-viewer-clean video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
            }

            .titulo {
                font-size: 2rem;
            }

            .subtitulo {
                font-size: 0.85rem;
            }

            #numHimno {
                font-size: 1.1rem;
                padding: 15px 25px;
            }

            .btn-buscar {
                width: 60px;
            }

            .tipo-container {
                flex-direction: column;
            }

            .btn-tipo {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Notas musicales flotantes -->
    <div class="musical-note">♪</div>
    <div class="musical-note">♫</div>
    <div class="musical-note">♪</div>
    <div class="musical-note">♫</div>
    <div class="musical-note">♪</div>
    <div class="musical-note">♫</div>
    <div class="musical-note">♪</div>
    <div class="musical-note">♫</div>
    <div class="musical-note">♪</div>

    <div class="container">
        <div class="header">
            <h1 class="titulo">Himnario Adventista</h1>
            <h2 class="subtitulo">Iglesia Mutualismo</h2>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="number" 
                    id="numHimno" 
                    placeholder="Número del himno" 
                    min="1"
                    max="999"
                    autofocus
                >
                <button class="btn-buscar" onclick="buscarHimno()" title="Buscar">▶</button>
            </div>

            <div class="tipo-container">
                <button class="btn-tipo activo" data-tipo="L" data-ext="pdf" onclick="seleccionarTipo(this)">
                    Letra
                </button>
                <button class="btn-tipo" data-tipo="P" data-ext="mp4" onclick="seleccionarTipo(this)">
                    Pista
                </button>
                <button class="btn-tipo" data-tipo="C" data-ext="mp4" onclick="seleccionarTipo(this)">
                    Cantar
                </button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- Modal pantalla completa limpia -->
    <div class="modal" id="modal">
        <!-- Visor PDF -->
        <div class="pdf-viewer-clean" id="pdfViewer" style="display: none;">
            <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
            
            <!-- Controles minimalistas -->
            <div class="pdf-controls-minimal" id="pdfControls">
                <button class="btn-minimal" id="btnPrev" onclick="paginaAnterior()" title="Anterior (←)">
                    ←
                </button>
                <button class="btn-minimal" onclick="cerrarModal()" title="Cerrar (ESC)">
                    ✕
                </button>
                <button class="btn-minimal" id="btnNext" onclick="paginaSiguiente()" title="Siguiente (→)">
                    →
                </button>
            </div>
        </div>

        <!-- Reproductor de video -->
        <div class="video-viewer-clean" id="videoViewer" style="display: none;">
            <video id="videoElement" controls></video>
        </div>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        let tipoSeleccionado = 'L';
        let extensionActual = 'pdf';
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let modalActivo = false;
        let pageCache = {}; // Caché para páginas renderizadas
        
        const RUTA_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'himnos/'
            : '/Himnario-IASDMutualismo/himnos/';

        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        document.getElementById('numHimno').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarHimno();
            }
        });

        function seleccionarTipo(btn) {
            document.querySelectorAll('.btn-tipo').forEach(b => {
                b.classList.remove('activo');
            });
            
            btn.classList.add('activo');
            tipoSeleccionado = btn.getAttribute('data-tipo');
            extensionActual = btn.getAttribute('data-ext');
        }

        function buscarHimno() {
            const numeroHimno = document.getElementById('numHimno').value.trim();
            const statusDiv = document.getElementById('status');

            statusDiv.className = 'status';

            if (!numeroHimno) {
                mostrarEstado('Por favor ingrese un número de himno', 'error');
                return;
            }

            const nombreArchivo = construirNombreArchivo(numeroHimno, tipoSeleccionado, extensionActual);
            const rutaCompleta = RUTA_BASE + nombreArchivo;

            console.log('Buscando archivo en:', rutaCompleta);
            mostrarEstado('Buscando archivo...', 'loading');
            
            if (extensionActual === 'pdf') {
                verificarYAbrirPDF(rutaCompleta, nombreArchivo, numeroHimno);
            } else {
                verificarYAbrirVideo(rutaCompleta, nombreArchivo, numeroHimno);
            }
        }

        function construirNombreArchivo(numero, tipo, extension) {
            const numeroFormateado = numero.padStart(3, '0');
            return `himno_${numeroFormateado}_${tipo}.${extension}`;
        }

        function verificarYAbrirPDF(ruta, nombre, numero) {
            fetch(ruta, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        mostrarEstado('Archivo encontrado. Abriendo...', 'success');
                        abrirPDF(ruta);
                    } else {
                        mostrarEstado('No se encontró el archivo: ' + nombre, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarEstado('Error al buscar el archivo', 'error');
                });
        }

        function verificarYAbrirVideo(ruta, nombre, numero) {
            const video = document.createElement('video');
            video.src = ruta;
            
            video.addEventListener('canplay', function() {
                mostrarEstado('Archivo encontrado. Reproduciendo...', 'success');
                abrirVideo(ruta);
            }, { once: true });
            
            video.addEventListener('error', function() {
                mostrarEstado('No se encontró el archivo: ' + nombre, 'error');
            }, { once: true });
        }

        function abrirPDF(ruta) {
            const modal = document.getElementById('modal');
            const pdfViewer = document.getElementById('pdfViewer');
            const videoViewer = document.getElementById('videoViewer');

            videoViewer.style.display = 'none';
            pdfViewer.style.display = 'flex';
            modal.classList.add('active');
            modalActivo = true;
            pageNum = 1;

            cargarPDF(ruta);
        }

        function abrirVideo(ruta) {
            const modal = document.getElementById('modal');
            const pdfViewer = document.getElementById('pdfViewer');
            const videoViewer = document.getElementById('videoViewer');
            const videoElement = document.getElementById('videoElement');

            pdfViewer.style.display = 'none';
            videoViewer.style.display = 'flex';
            modal.classList.add('active');
            modalActivo = true;

            videoElement.src = ruta;
            videoElement.load();
            videoElement.play();

            // Cuando termina el video, cerrar automáticamente
            videoElement.onended = function() {
                cerrarModal();
            };
        }

        function cerrarModal() {
            const modal = document.getElementById('modal');
            const videoElement = document.getElementById('videoElement');
            
            videoElement.pause();
            videoElement.src = '';
            modal.classList.remove('active');
            modalActivo = false;
            
            if (pdfDoc) {
                pdfDoc = null;
                pageNum = 1;
                pageCache = {}; // Limpiar caché al cerrar
            }
        }

        // Funciones para manejar PDF
        function cargarPDF(url) {
            pageCache = {}; // Limpiar caché al cargar nuevo PDF
            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                renderizarPagina(pageNum);
                // Precargar las siguientes 3 páginas
                precargarPaginas();
            });
        }

        function precargarPaginas() {
            if (!pdfDoc) return;
            
            // Precargar página siguiente, la de después y la anterior
            const paginasAPrecargar = [pageNum + 1, pageNum + 2, pageNum - 1];
            
            paginasAPrecargar.forEach(num => {
                if (num >= 1 && num <= pdfDoc.numPages && !pageCache[num]) {
                    renderizarPaginaEnCache(num);
                }
            });
        }

        function renderizarPaginaEnCache(num) {
            pdfDoc.getPage(num).then(function(page) {
                // Crear un canvas temporal para el caché
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                const viewport = page.getViewport({scale: 1});
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                const scaleX = windowWidth / viewport.width;
                const scaleY = windowHeight / viewport.height;
                const optimalScale = Math.max(scaleX, scaleY);
                
                const scaledViewport = page.getViewport({scale: optimalScale});
                
                tempCanvas.height = scaledViewport.height;
                tempCanvas.width = scaledViewport.width;
                
                const renderContext = {
                    canvasContext: tempCtx,
                    viewport: scaledViewport
                };
                
                page.render(renderContext).promise.then(function() {
                    // Guardar imagen en caché
                    pageCache[num] = tempCanvas.toDataURL();
                });
            });
        }

        function renderizarPagina(num) {
            pageRendering = true;
            const canvas = document.getElementById('pdfCanvas');
            
            pdfDoc.getPage(num).then(function(page) {
                const ctx = canvas.getContext('2d');
                
                // Calcular escala para llenar toda la pantalla
                const viewport = page.getViewport({scale: 1});
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                const scaleX = windowWidth / viewport.width;
                const scaleY = windowHeight / viewport.height;
                const optimalScale = Math.max(scaleX, scaleY);
                
                const scaledViewport = page.getViewport({scale: optimalScale});

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                // Si la página está en caché, cargarla primero
                if (pageCache[num]) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.classList.add('changing');
                        setTimeout(() => {
                            ctx.drawImage(img, 0, 0);
                            canvas.classList.remove('changing');
                        }, 100);
                    };
                    img.src = pageCache[num];
                }

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                // Añadir efecto de transición solo si no está en caché
                if (!pageCache[num]) {
                    canvas.classList.add('changing');
                }

                const renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    // Guardar en caché si no existe
                    if (!pageCache[num]) {
                        pageCache[num] = canvas.toDataURL();
                    }
                    
                    // Quitar efecto de transición
                    setTimeout(() => {
                        canvas.classList.remove('changing');
                    }, 100);
                    
                    if (pageNumPending !== null) {
                        renderizarPagina(pageNumPending);
                        pageNumPending = null;
                    }
                    actualizarBotones();
                    
                    // Precargar páginas cercanas después de renderizar
                    precargarPaginas();
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderizarPagina(num);
            }
        }

        function paginaAnterior() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function paginaSiguiente() {
            if (!pdfDoc || pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        function actualizarBotones() {
            document.getElementById('btnPrev').disabled = (pageNum <= 1);
            document.getElementById('btnNext').disabled = (pageNum >= pdfDoc.numPages);
        }

        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = mensaje;
            statusDiv.className = `status ${tipo}`;
        }

        // Controles de teclado
        document.addEventListener('keydown', function(e) {
            if (!modalActivo) return;

            if (e.key === 'Escape') {
                cerrarModal();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                paginaAnterior();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                paginaSiguiente();
            }
        });

        // Ajustar PDF al cambiar tamaño de ventana
        window.addEventListener('resize', function() {
            if (modalActivo && pdfDoc) {
                pageCache = {}; // Limpiar caché al cambiar tamaño
                renderizarPagina(pageNum);
            }
        });
    </script>
</body>
</html>
