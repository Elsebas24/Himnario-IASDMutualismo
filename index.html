<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himnario Adventista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(180deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .titulo {
            color: #c8dce6;
            font-family: 'Georgia', serif;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: -10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .subtitulo {
            color: #c8dce6;
            font-family: 'Georgia', serif;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        #numHimno {
            flex: 1;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 1.3rem;
            background: #e6f0f5;
            border: 2px solid #6496b4;
            border-radius: 8px;
            text-align: center;
            color: #14282a;
            outline: none;
            transition: all 0.3s;
        }

        #numHimno:focus {
            border-color: #5a82a0;
            box-shadow: 0 0 10px rgba(100, 150, 180, 0.5);
        }

        .btn-buscar {
            width: 60px;
            height: 60px;
            background: #46829c;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-buscar:hover {
            background: #5a96b4;
            transform: scale(1.05);
        }

        .tipo-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn-tipo {
            flex: 1;
            max-width: 130px;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            background: #325064;
            color: #b4c8d2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-tipo:hover {
            background: #3d6078;
        }

        .btn-tipo.activo {
            background: #46829c;
            color: white;
            box-shadow: 0 0 15px rgba(70, 130, 156, 0.6);
        }

        .status {
            color: #64c8ff;
            font-size: 1.1rem;
            min-height: 30px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .status.success {
            color: #64ff96;
        }

        .status.error {
            color: #ff6464;
        }

        .audio-player {
            margin-top: 30px;
            display: none;
        }

        audio {
            width: 100%;
            max-width: 500px;
            outline: none;
        }

        /* Notación musical decorativa */
        .musical-notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            font-size: 3rem;
            color: #c8dce6;
        }
    </style>
</head>
<body>    
    <div class="container">
        <h1 class="titulo">Himnario Adventista</h1>
        <h2 class="subtitulo">Iglesia Mutualismo</h2>
        <div class="search-container">
            <input 
                type="number" 
                id="numHimno" 
                placeholder="Número del himno" 
                min="1"
                autofocus
            >
            <button class="btn-buscar" onclick="buscarHimno()">▶</button>
        </div>

        <div class="tipo-container">
            <button class="btn-tipo activo" data-tipo="L" onclick="seleccionarTipo(this)">
                Letra
            </button>
            <button class="btn-tipo" data-tipo="P" onclick="seleccionarTipo(this)">
                Pista
            </button>
            <button class="btn-tipo" data-tipo="C" onclick="seleccionarTipo(this)">
                Cantar
            </button>
        </div>

        <div class="status" id="status"></div>

        <div class="audio-player" id="audioPlayer">
            <audio id="audioElement" controls></audio>
        </div>
    </div>

    <script>
        let tipoSeleccionado = 'L'; // Por defecto Letra
        const RUTA_CARPETA = 'himnos/'; // Ajusta según tu estructura

        // Manejar Enter en el input
        document.getElementById('numHimno').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarHimno();
            }
        });

        function seleccionarTipo(btn) {
            // Remover clase activo de todos
            document.querySelectorAll('.btn-tipo').forEach(b => {
                b.classList.remove('activo');
            });
            
            // Agregar clase activo al seleccionado
            btn.classList.add('activo');
            tipoSeleccionado = btn.getAttribute('data-tipo');
        }

        function buscarHimno() {
            const numeroHimno = document.getElementById('numHimno').value.trim();
            const statusDiv = document.getElementById('status');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioElement = document.getElementById('audioElement');

            // Limpiar estado previo
            statusDiv.className = 'status';
            audioPlayer.style.display = 'none';

            if (!numeroHimno) {
                mostrarEstado('Por favor ingresa un número de himno', 'error');
                return;
            }

            // Construir nombre del archivo
            const nombreArchivo = construirNombreArchivo(numeroHimno, tipoSeleccionado);
            const rutaCompleta = RUTA_CARPETA + nombreArchivo;

            // Intentar cargar el archivo
            verificarYReproducir(rutaCompleta, nombreArchivo);
        }

        function construirNombreArchivo(numero, tipo) {
            // Formatear número con ceros a la izquierda (001, 002, etc.)
            const numeroFormateado = numero.padStart(3, '0');
            
            // Formato: himno_001_L.mp3
            // Ajusta la extensión según tus archivos (.mp3, .wav, .ogg, etc.)
            return `himno_${numeroFormateado}_${tipo}.mp3`;
        }

        function verificarYReproducir(ruta, nombre) {
            const audioElement = document.getElementById('audioElement');
            const audioPlayer = document.getElementById('audioPlayer');
            
            audioElement.src = ruta;
            
            // Intentar cargar el archivo
            audioElement.load();
            
            audioElement.oncanplay = function() {
                mostrarEstado(`✓ Archivo encontrado: ${nombre}`, 'success');
                audioPlayer.style.display = 'block';
                audioElement.play();
            };
            
            audioElement.onerror = function() {
                mostrarEstado(`✗ No se encontró el archivo: ${nombre}`, 'error');
                audioPlayer.style.display = 'none';
            };
        }

        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = mensaje;
            statusDiv.className = `status ${tipo}`;
        }
    </script>
</body>
</html>
