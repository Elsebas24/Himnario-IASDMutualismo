<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himnario Adventista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            border-top: 4px solid #2c3e50;
        }

        .header {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e8e8e8;
        }

        .titulo {
            color: #2c3e50;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            font-weight: normal;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .subtitulo {
            color: #5a6c7d;
            font-family: 'Georgia', serif;
            font-size: 1.4rem;
            font-weight: normal;
            font-style: italic;
        }

        .search-section {
            background: #f8f9fa;
            padding: 35px 30px;
            border-radius: 2px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        #numHimno {
            flex: 1;
            max-width: 400px;
            padding: 14px 20px;
            font-size: 1.3rem;
            background: white;
            border: 2px solid #d0d0d0;
            border-radius: 2px;
            text-align: center;
            color: #2c3e50;
            outline: none;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        #numHimno:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        #numHimno::placeholder {
            color: #a0a0a0;
            font-style: italic;
        }

        .btn-buscar {
            width: 60px;
            height: 52px;
            background: #2c3e50;
            border: none;
            border-radius: 2px;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-buscar:hover {
            background: #34495e;
        }

        .btn-buscar:active {
            transform: scale(0.98);
        }

        .tipo-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-tipo {
            flex: 1;
            min-width: 120px;
            max-width: 150px;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: normal;
            background: white;
            color: #2c3e50;
            border: 2px solid #d0d0d0;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        .btn-tipo:hover {
            background: #f8f9fa;
            border-color: #2c3e50;
        }

        .btn-tipo.activo {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        .status {
            color: #5a6c7d;
            font-size: 1rem;
            min-height: 40px;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 2px;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        /* Modal pantalla completa limpia */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 1000;
            overflow: hidden;
        }

        .modal.active {
            display: block;
        }

        /* Visor de PDF limpio */
        .pdf-viewer-clean {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            position: relative;
        }

        .pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        .pdf-canvas.changing {
            opacity: 0.3;
        }

        /* Controles minimalistas solo para PDF */
        .pdf-controls-minimal {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .modal:hover .pdf-controls-minimal {
            opacity: 1;
        }

        .btn-minimal {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-minimal:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .btn-minimal:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-minimal:disabled:hover {
            transform: scale(1);
        }

        /* Reproductor de video limpio */
        .video-viewer-clean {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }

        .video-viewer-clean video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .titulo {
                font-size: 2.2rem;
            }

            .subtitulo {
                font-size: 1.2rem;
            }

            .search-container {
                flex-direction: column;
            }

            #numHimno {
                max-width: 100%;
            }

            .tipo-container {
                flex-direction: column;
            }

            .btn-tipo {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="titulo">Himnario Adventista</h1>
            <h2 class="subtitulo">Iglesia Mutualismo</h2>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="number" 
                    id="numHimno" 
                    placeholder="Número del himno" 
                    min="1"
                    max="999"
                    autofocus
                >
                <button class="btn-buscar" onclick="buscarHimno()" title="Buscar">▶</button>
            </div>

            <div class="tipo-container">
                <button class="btn-tipo activo" data-tipo="L" data-ext="pdf" onclick="seleccionarTipo(this)">
                    Letra
                </button>
                <button class="btn-tipo" data-tipo="P" data-ext="mp4" onclick="seleccionarTipo(this)">
                    Pista
                </button>
                <button class="btn-tipo" data-tipo="C" data-ext="mp4" onclick="seleccionarTipo(this)">
                    Cantar
                </button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- Modal pantalla completa limpia -->
    <div class="modal" id="modal">
        <!-- Visor PDF -->
        <div class="pdf-viewer-clean" id="pdfViewer" style="display: none;">
            <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
            
            <!-- Controles minimalistas -->
            <div class="pdf-controls-minimal" id="pdfControls">
                <button class="btn-minimal" id="btnPrev" onclick="paginaAnterior()" title="Anterior (←)">
                    ←
                </button>
                <button class="btn-minimal" onclick="cerrarModal()" title="Cerrar (ESC)">
                    ✕
                </button>
                <button class="btn-minimal" id="btnNext" onclick="paginaSiguiente()" title="Siguiente (→)">
                    →
                </button>
            </div>
        </div>

        <!-- Reproductor de video -->
        <div class="video-viewer-clean" id="videoViewer" style="display: none;">
            <video id="videoElement" controls></video>
        </div>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        let tipoSeleccionado = 'L';
        let extensionActual = 'pdf';
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let modalActivo = false;
        
        const RUTA_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'himnos/'
            : '/Himnario-IASDMutualismo/himnos/';

        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        document.getElementById('numHimno').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarHimno();
            }
        });

        function seleccionarTipo(btn) {
            document.querySelectorAll('.btn-tipo').forEach(b => {
                b.classList.remove('activo');
            });
            
            btn.classList.add('activo');
            tipoSeleccionado = btn.getAttribute('data-tipo');
            extensionActual = btn.getAttribute('data-ext');
        }

        function buscarHimno() {
            const numeroHimno = document.getElementById('numHimno').value.trim();
            const statusDiv = document.getElementById('status');

            statusDiv.className = 'status';

            if (!numeroHimno) {
                mostrarEstado('Por favor ingrese un número de himno', 'error');
                return;
            }

            const nombreArchivo = construirNombreArchivo(numeroHimno, tipoSeleccionado, extensionActual);
            const rutaCompleta = RUTA_BASE + nombreArchivo;

            console.log('Buscando archivo en:', rutaCompleta);
            mostrarEstado('Buscando archivo...', 'loading');
            
            if (extensionActual === 'pdf') {
                verificarYAbrirPDF(rutaCompleta, nombreArchivo, numeroHimno);
            } else {
                verificarYAbrirVideo(rutaCompleta, nombreArchivo, numeroHimno);
            }
        }

        function construirNombreArchivo(numero, tipo, extension) {
            const numeroFormateado = numero.padStart(3, '0');
            return `himno_${numeroFormateado}_${tipo}.${extension}`;
        }

        function verificarYAbrirPDF(ruta, nombre, numero) {
            fetch(ruta, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        mostrarEstado('Archivo encontrado. Abriendo...', 'success');
                        abrirPDF(ruta);
                    } else {
                        mostrarEstado('No se encontró el archivo: ' + nombre, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarEstado('Error al buscar el archivo', 'error');
                });
        }

        function verificarYAbrirVideo(ruta, nombre, numero) {
            const video = document.createElement('video');
            video.src = ruta;
            
            video.addEventListener('canplay', function() {
                mostrarEstado('Archivo encontrado. Reproduciendo...', 'success');
                abrirVideo(ruta);
            }, { once: true });
            
            video.addEventListener('error', function() {
                mostrarEstado('No se encontró el archivo: ' + nombre, 'error');
            }, { once: true });
        }

        function abrirPDF(ruta) {
            const modal = document.getElementById('modal');
            const pdfViewer = document.getElementById('pdfViewer');
            const videoViewer = document.getElementById('videoViewer');

            videoViewer.style.display = 'none';
            pdfViewer.style.display = 'flex';
            modal.classList.add('active');
            modalActivo = true;
            pageNum = 1;

            cargarPDF(ruta);
        }

        function abrirVideo(ruta) {
            const modal = document.getElementById('modal');
            const pdfViewer = document.getElementById('pdfViewer');
            const videoViewer = document.getElementById('videoViewer');
            const videoElement = document.getElementById('videoElement');

            pdfViewer.style.display = 'none';
            videoViewer.style.display = 'flex';
            modal.classList.add('active');
            modalActivo = true;

            videoElement.src = ruta;
            videoElement.load();
            videoElement.play();

            // Cuando termina el video, cerrar automáticamente
            videoElement.onended = function() {
                cerrarModal();
            };
        }

        function cerrarModal() {
            const modal = document.getElementById('modal');
            const videoElement = document.getElementById('videoElement');
            
            videoElement.pause();
            videoElement.src = '';
            modal.classList.remove('active');
            modalActivo = false;
            
            if (pdfDoc) {
                pdfDoc = null;
                pageNum = 1;
            }
        }

        // Funciones para manejar PDF
        function cargarPDF(url) {
            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                renderizarPagina(pageNum);
            });
        }

        function renderizarPagina(num) {
            pageRendering = true;
            const canvas = document.getElementById('pdfCanvas');
            
            // Añadir efecto de transición
            canvas.classList.add('changing');
            
            pdfDoc.getPage(num).then(function(page) {
                const ctx = canvas.getContext('2d');
                
                // Calcular escala para llenar toda la pantalla
                const viewport = page.getViewport({scale: 1});
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                const scaleX = windowWidth / viewport.width;
                const scaleY = windowHeight / viewport.height;
                const optimalScale = Math.max(scaleX, scaleY); // Usar max en lugar de min para llenar
                
                const scaledViewport = page.getViewport({scale: optimalScale});

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    pageRendering = false;
                    // Quitar efecto de transición
                    setTimeout(() => {
                        canvas.classList.remove('changing');
                    }, 50);
                    
                    if (pageNumPending !== null) {
                        renderizarPagina(pageNumPending);
                        pageNumPending = null;
                    }
                    actualizarBotones();
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderizarPagina(num);
            }
        }

        function paginaAnterior() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function paginaSiguiente() {
            if (!pdfDoc || pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        function actualizarBotones() {
            document.getElementById('btnPrev').disabled = (pageNum <= 1);
            document.getElementById('btnNext').disabled = (pageNum >= pdfDoc.numPages);
        }

        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = mensaje;
            statusDiv.className = `status ${tipo}`;
        }

        // Controles de teclado
        document.addEventListener('keydown', function(e) {
            if (!modalActivo) return;

            if (e.key === 'Escape') {
                cerrarModal();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                paginaAnterior();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                paginaSiguiente();
            }
        });

        // Ajustar PDF al cambiar tamaño de ventana
        window.addEventListener('resize', function() {
            if (modalActivo && pdfDoc) {
                renderizarPagina(pageNum);
            }
        });
    </script>
</body>
</html>
